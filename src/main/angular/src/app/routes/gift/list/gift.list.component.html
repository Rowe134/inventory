<div class="row">
    <div class="clearfix"></div>
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                礼品列表
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">礼品编码</th>
                                        <th scope="col">礼品名字</th>
                                        <th scope="col">礼品数量</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let gift of gifts; let num = index">
                                        <th scope="col">{{ num + 1}}</th>
                                        <th scope="col">{{ gift.code }}</th>
                                        <th scope="col">{{ gift.name }}</th>
                                        <th scope="col">{{ gift.num }}</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
